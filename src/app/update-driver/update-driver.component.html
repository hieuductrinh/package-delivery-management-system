<div class="container w-50 d-flex justify-content-center mt-3">
    <form class="d-flex flex-column w-75 justify-content-center">
        <div class="form-group mb-3">
          <label for="driverID">Driver ID</label>
          <input [(ngModel)]="driverID" type="text" class="form-control" name="driverID" id="driverID" placeholder="Enter Driver's ID" pattern="D[0-9]{2}-33-[A-Z]{3}" required>
        </div>
        <div class="form-group mb-3">
          <label for="driverDepartment">Department</label>
          <select [(ngModel)]="driverDepartment" class="form-control" name="driverDepartment" id="driverDepartment">
            <option>Food</option>
            <option>Furniture</option>
            <option>Electronic</option>
          </select>
        </div>
        <div class="form-group mb-3">
            <label for="driverLicence">Licence</label>
            <input [(ngModel)]="driverLicence" type="text" class="form-control" required name="driverLicence" id="driverLicence" placeholder="Driver's licence" minlength="5" maxlength="5" pattern="^[a-zA-Z0-9]+$">
        </div>
        <p>{{error}}</p>
        <button (click)="updateDriver()" [disabled]="!inputValidator()" type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
