<div class="container w-50 d-flex justify-content-center mt-5">
    <form class="d-flex flex-column w-75 justify-content-center">
        <div class="form-group mb-3">
          <label for="packageID">Package ID</label>
          <input [(ngModel)]="packageID" type="text" class="form-control" name="packageID" id="packageID" placeholder="Enter Package Title" pattern="P[A-Z]{2}-HT-[0-9]{3}" required>
        </div>
        <div class="form-group mb-3">
            <label for="packageDestination">Destination</label>
            <input [(ngModel)]="packageDestination" type="text" class="form-control" name="packageDestination" id="packageDestination" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9 ]+$" required>
        </div>
        <button (click)="updatePackage()" [disabled]="!inputValidator()" type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
